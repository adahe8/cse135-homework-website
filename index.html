                        <h4>Test Scripting Languages</h4>
                        <form id="echo-form">
                            <label for="scripting-lang">Choose a Scripting Language.</label>
                            <select id="scripting-lang">
                                <option value="PHP">PHP</option>
                                <option value="Ruby">Ruby on Rails</option>
                                <option value="Python">Python</option>
                            </select>
                            <label for="http-method">Set HTTP method.</label>
                            <select name="http-method" id="http-method">
                                <option value="GET">GET</option>
                                <option value="POST">POST</option>
                                <option value="PUT">PUT</option>
                                <option value="DELETE">DELETE</option>
                            </select>
                            <input type="hidden" name="_method" id="override" />
                            <label for="json">Optionally, enable JSON encoding.
                                <input type="checkbox" name="json" id="json"> Encode with JSON.
                            </label>
                            <label>Name.
                                <input name="name" autocomplete="on" type="text" required/>
                            </label>
                            <label>Message.
                                <input name="message" placeholder="Message for us." type="text" required/>
                            </label>
                            <input type="submit" value="Submit"/>
                        </form>
                        <section id="results">
                            <h4>JSON Echo</h4>
                        </section>
                        <noscript>
                            <p>JavaScript disabled: only POST functionality is enabled, and data will only be url encoded.</p>
                            <details>
                                <summary>PHP echo form.</summary>

                                        <input name="name" autocomplete="on" type="text" />

                                    <label>Message.

                            </details>

                            </details>
